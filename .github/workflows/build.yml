name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: feature-reduce
            asset_name: feature-reduce-linux-amd64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: feature-reduce.exe
            asset_name: feature-reduce-windows-amd64.exe

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: feature-reduce
            asset_name: feature-reduce-macos-amd64

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: feature-reduce
            asset_name: feature-reduce-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

