name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: feature-reduce
            asset_name: feature-reduce-linux-amd64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: feature-reduce.exe
            asset_name: feature-reduce-windows-amd64.exe

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: feature-reduce
            asset_name: feature-reduce-macos-amd64

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: feature-reduce
            asset_name: feature-reduce-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}

