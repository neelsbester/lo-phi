name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (ARM64)
          - target: aarch64-apple-darwin
            os: macos-14
            artifact_name: lophi
            asset_name: lophi-macos-aarch64.tar.gz

          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: lophi
            asset_name: lophi-linux-x86_64.tar.gz

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: lophi.exe
            asset_name: lophi-windows-x86_64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package tarball (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          cd ../../..

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          Copy-Item -Path target/${{ matrix.target }}/release/${{ matrix.artifact_name }} -Destination ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          retention-days: 7

  # Create a release when a tag is pushed
  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/lophi-macos-aarch64.tar.gz/lophi-macos-aarch64.tar.gz
            artifacts/lophi-linux-x86_64.tar.gz/lophi-linux-x86_64.tar.gz
            artifacts/lophi-windows-x86_64.exe/lophi-windows-x86_64.exe
          generate_release_notes: true
          draft: false
          prerelease: false

  # Update Homebrew tap formula with new release hashes
  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "v${{ steps.version.outputs.version }}" \
            --repo "${{ github.repository }}" \
            --pattern "lophi-macos-aarch64.tar.gz" \
            --pattern "lophi-linux-x86_64.tar.gz"

      - name: Compute SHA256 hashes
        id: hashes
        run: |
          echo "macos_sha256=$(sha256sum lophi-macos-aarch64.tar.gz | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "linux_sha256=$(sha256sum lophi-linux-x86_64.tar.gz | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Clone homebrew-tap and update formula
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
          MACOS_SHA256: ${{ steps.hashes.outputs.macos_sha256 }}
          LINUX_SHA256: ${{ steps.hashes.outputs.linux_sha256 }}
        run: |
          git clone "https://x-access-token:${TAP_TOKEN}@github.com/neelsbester/homebrew-tap.git"
          cd homebrew-tap
          mkdir -p Formula

          cat > Formula/lophi.rb << FORMULA
          class Lophi < Formula
            desc "Feature reduction using missing value, Gini/IV, and correlation analysis"
            homepage "https://github.com/neelsbester/lo-phi"
            version "${VERSION}"
            license "MIT"

            on_macos do
              url "https://github.com/neelsbester/lo-phi/releases/download/v${VERSION}/lophi-macos-aarch64.tar.gz"
              sha256 "${MACOS_SHA256}"
            end

            on_linux do
              url "https://github.com/neelsbester/lo-phi/releases/download/v${VERSION}/lophi-linux-x86_64.tar.gz"
              sha256 "${LINUX_SHA256}"
            end

            def install
              bin.install "lophi"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/lophi --version")
            end
          end
          FORMULA

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/lophi.rb
          git commit -m "Update lophi to ${VERSION}"
          git push

  # Update Scoop bucket manifest with new release hash
  update-scoop:
    name: Update Scoop Bucket
    needs: release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Download Windows release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "v${{ steps.version.outputs.version }}" \
            --repo "${{ github.repository }}" \
            --pattern "lophi-windows-x86_64.exe"

      - name: Compute SHA256 hash
        id: hash
        run: |
          echo "windows_sha256=$(sha256sum lophi-windows-x86_64.exe | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Clone scoop-bucket and update manifest
        env:
          SCOOP_TOKEN: ${{ secrets.SCOOP_BUCKET_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
          WINDOWS_SHA256: ${{ steps.hash.outputs.windows_sha256 }}
        run: |
          git clone "https://x-access-token:${SCOOP_TOKEN}@github.com/neelsbester/scoop-bucket.git"
          cd scoop-bucket
          mkdir -p bucket

          cat > bucket/lophi.json << MANIFEST
          {
              "version": "${VERSION}",
              "description": "Feature reduction using missing value, Gini/IV, and correlation analysis",
              "homepage": "https://github.com/neelsbester/lo-phi",
              "license": "MIT",
              "architecture": {
                  "64bit": {
                      "url": "https://github.com/neelsbester/lo-phi/releases/download/v${VERSION}/lophi-windows-x86_64.exe",
                      "hash": "${WINDOWS_SHA256}"
                  }
              },
              "bin": [["lophi-windows-x86_64.exe", "lophi"]],
              "checkver": "github",
              "autoupdate": {
                  "architecture": {
                      "64bit": {
                          "url": "https://github.com/neelsbester/lo-phi/releases/download/v\$version/lophi-windows-x86_64.exe"
                      }
                  }
              }
          }
          MANIFEST

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bucket/lophi.json
          git commit -m "Update lophi to ${VERSION}"
          git push
